[Metadata]
Name=Emotion
Author=alatsombath
Version=27 March 2015
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=A music visualizer for Rainmeter

[Rainmeter]
Update=80

ContextTitle="Edit symbol"
ContextAction=["#@#Symbol.inc"]
ContextTitle2="Edit variables"
ContextAction2=["#@#Variables.inc"]

@Include=#@#Variables.inc

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTOverlap=(#FFTSize#/2)
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=#Bands#
FreqMin=#FreqMin#
FreqMax=#FreqMax#
Sensitivity=#Sensitivity#

[MeterString]
X=0r
Y=0R
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#FontColor#
Angle=(Rad(180))
TransformationMatrix=1;0;0;-1;0;(1.5*#FontSize#*#Levels#)
AntiAlias=1
Hidden=1
UpdateDivider=-1

[ScriptRepeatMeasures]
Measure=Script
ScriptFile=#@#RepeatSection.lua
ReadFile=#@#ReadMeasures.inc
WriteFile=#@#WriteMeasures.inc
Sub=Repeat
Index=1
Limit=(#Bands#-1)
@Include=#@#WriteMeasures.inc

[ScriptRecursive]
Measure=Script
ScriptFile=#@#RepeatSection.lua
ReadFile=#@#ReadRecursive.inc
WriteFile=#@#WriteRecursive.inc
Sub=Again
Index=1
Limit=(#Bands#-1)
@Include=#@#WriteRecursive.inc

[ScriptEmotion]
Measure=Script
ScriptFile=#@#Emotion.lua
Sub=Repeat
Sub2=#
Index=1
Limit=(#Bands#-1)

[MeterHeightBound]
Meter=Bar
H=(1.5*#FontSize#*#Levels#)
MeasureName=MeasureAudio
UpdateDivider=-1